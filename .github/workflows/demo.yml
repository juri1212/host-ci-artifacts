name: CI

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      report_url: ${{ steps.publish.outputs.report_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Run tests
        run: |
          mkdir -p test-report
          timestamp="$(date -u +"%Y-%m-%d %H:%M:%S %Z")"
          echo "<html><body><h1>Report</h1><p>Generated: $timestamp</p></body></html>" > test-report/index.html

      - name: Publish report to gh-pages
        id: publish
        uses: ./.github/actions/publish-pages-report
        with:
          report_path: test-report
          retention_days: 14
          reports_dir: reports
          pages_branch: gh-pages

      - name: Write report URL to job summary
        shell: bash
        run: |
          report_url="${{ steps.publish.outputs.report_url }}"
          if [ -n "${GITHUB_STEP_SUMMARY:-}" ]; then
            printf '\n### Published Report\n\n- [%s](%s)\n\n' "$report_url" "$report_url" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Report URL: $report_url"
          fi